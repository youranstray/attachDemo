<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title></title>
	<script type="text/javascript">
		function convert(arr){
			var tempArray1 = new Array;
			var len = arr.length;
			for (var i = 0; i < len ; i++)
			{
				tempArray1[i] = arr[len-i-1];
			}
			return tempArray1;
		}
		function result(arr1, arr2)
		{
			var tempArray2 = new Array,/*tempArray2存储最终结果*/
				tempArray3 = new Array;/*tempArray3存储临时乘积结果*/
			arr1 = convert(arr1);
			arr2 = convert(arr2);
			var len1 = arr1.length;
			var len2 = arr2.length;
			counter = 0;
			
			for(var i = 0; i < len1; i++)
			{
				counter++;
				console.log("第"+ counter +"次计算:");
				arr1[i] = parseInt(arr1[i]);
				for(var j = 0, k = i; j < len2; j++, k++)
				{
					if(tempArray2[k] === undefined) {tempArray2[k] = 0;}
					arr2[j] = parseInt(arr2[j]);
					tempArray3[j] = arr1[i]*arr2[j];
					tempArray2[k] = tempArray2[k] + tempArray3[j];
					
					//console.log("tempArray2" + tempArray2);
				}
				var len = tempArray2.length;
				for (var l = 0; l < len - 1; l++)
				{
					tempArray2[l+1] += parseInt(tempArray2[l] / 10);
					tempArray2[l] = tempArray2[l] % 10;
				}
				while(tempArray2[len - 1] > 10){
					tempArray2[len] = parseInt(tempArray2[len - 1]/10);
					tempArray2[len - 1] = tempArray2[len - 1]%10;
					len++;
				}
				
				console.log("tempArray2: " + tempArray2);
				
			}
			tempArray2 = convert(tempArray2);
			console.log("tempArray2: " + tempArray2);
			return tempArray2;
		}
		a ="552352662255334000565265";
		b ="5285263636523361231045";
		c = result(a,b);
		document.writeln(a);
		document.writeln(b);
		document.writeln(c);
	</script>
</head>
<body>

</body>
</html>
