<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8">
    <title>Uploadify</title>
    <!-- <link href="JS/jquery.uploadify-v2.1.0/example/css/default.css"
     rel="stylesheet" type="text/css" />
    <link href="JS/jquery.uploadify-v2.1.0/uploadify.css"
     rel="stylesheet" type="text/css" />
 -->
    <script type="text/javascript"
     src="js/jquery-2.1.3.min.js"></script>

    <!-- <script type="text/javascript"
     src="JS/jquery.uploadify-v2.1.0/swfobject.js"></script> -->

    <script type="text/javascript"
   src="js/uploadify/jquery.uploadify.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#uploadify").uploadify({
                'uploader': 'js/uploadify/uploadify.swf',
                // 'script': '',
                'cancelImg': 'js/uploadify/uploadify-cancel.png',
                'folder': '',
                'queueID': 'fileQueue',
                'auto': false,
                'multi': true
            });
        });  
    </script>

</head>
<body>
    <div id="fileQueue"></div>
    <input type="file" name="uploadify" id="uploadify" />
    <p>
      <a href="javascript:$('#uploadify').uploadifyUpload()">上传</a>| 
      <a href="javascript:$('#uploadify').uploadifyClearQueue()">取消上传</a>
    </p>
</body>
</html>
